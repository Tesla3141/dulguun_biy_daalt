<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 50px; /* Rounded borders */
    }

    .terms {
      font-size: 0.8em;
      color: #777;
    }

    .signup-button {
      /* Matching input field styles */
      width: 100%; /* Ensure full width */
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 50px; /* Rounded corners */

      /* Button-specific styles */
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      text-align: center; /* Center text if desired */
    }

    label[for="email"] {
      text-align: left; /* Or "right" if you prefer */
      margin-left: 5px;
    }

    label[for="password"] {
      text-align: left; /* Or "right" if you prefer */
      margin-left: 5px;
    }
  </style>
  <title>Signup Form</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="signup-form">
        <img class="logo" src="images/logo.png" alt="Logo">
        <h2>Create an Account</h2>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
            <label class="form-check-label terms" for="terms">
              I agree to the <a href="#">Terms of Service</a>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-success signup-button">Sign Up</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
